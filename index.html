<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site com Formulário e Imagem</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        
        <h1 class="arena-gamer">Arena Gamer  # Pro Gamer</h1>
        <div class="logo-gamer"><img src="./logo-header.png" alt=""></div>
        
        
       
    </header>

    <div id="left-container">
        <form id="login-form">
            <div class="logo">
                <img src="./gamer.png" alt="">
            </div>
            <div class="login">
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="senha">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="botao">
                <button type="submit">Login</button>
            </div>
            <div class="criar-conta"><p>Ainda não Possui uma conta?<a href="criar conta">Criar Conta</a></p></div>
        </form>
    </div>

    <div id="right-container">
        
        <img src="./Kratos-01.png" alt="">
    </div>

</body>
</html>
